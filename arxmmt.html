    <script>
        $(document).ready(function(){
        	
        	$('#scheduleLi').click(function(){
        		$("#calendar").empty();
        		setTimeout(function(){
        			var b=new Date();
                	var c=b.getDate();
                	var a=b.getMonth();
                	var e=b.getFullYear();
        			$("#calendar").fullCalendar({
                		header:{left:"prev,next",center:"title",right:""},
                		editable:false,
                		droppable:false,
                		events:[
                			{title:"",start:new Date(e,a,17),end:new Date(e,a,25)},
                		],
                	});
        		}, 100);
        	});
        });
